<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css"></style>
</head>
<body>

	// TODO: change class due to the picture
	<ul>
		<li>
			<h2>Frontend</h2>
			<p style="width: 80%" data-value="80">HTML5</p>
			<progress max="100" value="80" class="html5"></div><br /></progress>
			<p style="width: 60%" data-value="60">CSS3</p>
			<progress max="100" value="60" class="css3"></div><br /></progress>
			<p style="width: 50%" data-value="50">jQuery</p>
			<progress max="100" value="50" class="jquery"></div><br /></progress>
		</li>
	</ul>
	<ul>
		<li>
			<h2>Backend</h2>
			<p style="width: 75%" data-value="75">Python</p>
			<progress max="100" value="75" class="python"></div><br /></progress>
			<p style="width: 65%" data-value="65">PHP</p>
			<progress max="100" value="65" class="php"></div><br /></progress>
			<p style="width: 35%" data-value="35">Node.js</p>
			<progress max="100" value="35" class="node-js"></div><br /></progress>
		</li>
	</ul>
</body>
</html>
